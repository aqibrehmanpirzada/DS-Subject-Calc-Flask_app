<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Marks Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <h3 class="mb-4">Data Science Marks Result</h3>

                <div class="mb-3">
                    <p><strong>Average:</strong> {{ average }}</p>
                </div>

                <div class="mb-3">
                    <p><strong>Ethics of Data Science:</strong> {{ grades['Ethics of Data Science'] }}</p>
                </div>

                <div class="mb-3">
                    <p><strong>Big Data:</strong> {{ grades['Big Data'] }}</p>
                </div>

                <div class="mb-3">
                    <p><strong>Machine Learning:</strong> {{ grades['Machine Learning'] }}</p>
                </div>

                <div class="mb-3">
                    <p><strong>Deep Learning:</strong> {{ grades['Deep Learning'] }}</p>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
